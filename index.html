<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== ICONS ===============-->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css">

    <title>Portfolio website - Veronika Nagy</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
              <div class="profile__border">
                <div class="profile__portrait">
                   <img src="img/portrait.jpg" alt="">
                </div>
              </div>
              
              <h2 class="profile__name">Veronika Nagy</h2>
              <h3 class="profile__profession">Jr. Front-end developer | Digital marketer | Translator</h3>

              <ul class="profile__social">
                <a href="https://www.facebook.com/Agranov86/" target="_blank" class="profile__social-link">
                <i class="ri-facebook-box-line"></i>
                </a>
                <a href="https://www.instagram.com/vero_ni_k_ka/" target="_blank" class="profile__social-link">
                <i class="ri-instagram-line"></i>  
                </a>
                <a href="https://www.linkedin.com/in/veronika-nagy-3255bb5b/" target="_blank" class="profile__social-link">
                <i class="ri-linkedin-box-line"></i> 
                </a>
                <a href="https://github.com/Vero55" target="_blank" class="profile__social-link">
                <i class="ri-github-line"></i>
                </a>
              </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                  <h3 class="profile__info-number">12</h3>
                    <p class="profile__info-description">Years of experience<br> in technical support <br> digital marketing <br> & translation</p>
                </div>
                <div class="profile__info-group">
                  <h3 class="profile__info-number">2.5</h3>
                    <p class="profile__info-description">Years of experience <br> in web design <br> & front-end development</p>
                  </div>
                <div class="profile__info-group">
                  <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-description">Years of <br> digital nomad work <br> across Europe</p>
                </div>
            </div>

            <div class="profile__buttons">
                <a download="" href="" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>
            </div>
        </div>
    </header>
    <!--=============== MAIN ===============-->
    <header></header>
    <main></main>

    <!--=============== FOOTER ===============-->
    <footer></footer>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
    <script></script>
